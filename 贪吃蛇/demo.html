<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
     <div class="startPage">
        <div class="startBtn"></div>
    </div>

        <div class="left">
            <img src="img/start.png" class="startP" alt="">
        </div>
        <div class="main">
            <div class="header">
                <div class="score">
                    分数：
                    <span id="score"></span>

        </div>

    <div class="loser">
        <div class="con">
            <div class="close"></div>

        </div>
    </div>
    <script src="capsulation.js"></script>
    <script src="demo.js"></script>

</html>
